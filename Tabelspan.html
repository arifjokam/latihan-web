<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Contoh Penggunaan Atribut Colspan dan Rowspan Tag Tabel</title>
</head>
<body>
	<h1>Contoh atribut colspan dan rowspan</h1>
    <table border=1 bgcolor="lime">
    <tr>
    	<td bgcolor="red">Baris 1, Kolom 1</td>
        <td bgcolor="yellow">Baris 1, Kolom 2</td>
        <td bgcolor="lime">Baris 1, Kolom 3</td>
    </tr>
    <tr>
    	<td>Baris 2, Kolom 1</td>
        <td colspan="2" bgcolor="gold">Baris 2, Kolom 2 & 3</td>
    </tr>
    <tr>
    	<td rowspan="2" bgcolor="gold">Baris 3 & 4, Kolom 1</td>
        <td>Baris 3, Kolom 2</td>
        <td>Baris 3, Kolom 3</td>
    </tr>
    <tr>
    	<td>Baris 4, Kolom 1</td>
        <td>Baris 4, Kolom 2</td>
    </tr>
    </table>
</body>
</html>
